{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Sign In</h1>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">submit</button>
    </form>

    <p>Don't have an account? click <a href="/register">here</a> to register</p>

    <p>Forgot your password? <a href="/reset_password">change password</a></p>
</body>
</html>
