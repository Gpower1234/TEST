{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
</head>
<body>
    <h3>Password change...</h3>
    <form method="post">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">change password</button>
    </form>

    <p>Can't remember your old password? <a href="/reset_passwords">Reset password</a></p>
</body>
</html>
